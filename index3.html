<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Guide Fare - Fee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }

        .navbar {
            padding: 15px;
        }

        .page-header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 600px;
            gap: 15px;
        }

        .feedback-box {
            width: 100%;
            height: 100px;
            border: 2px solid #ff9800;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff8e1;
            resize: none;
        }

        .form-control {
            width: 100%;
        }

        .btn-submit {
            background-color: #ff9800;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>
    <!-- Navbar (DO NOT CHANGE) -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Lrtalogo.svg.png" alt="logo" width="50" height="50" class="rounded-circle">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">Station Selector</a></li>
            
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Search...">
                    <button class="btn btn-warning" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="page-header">Train Guide Fare - Feedback</div>

    <!-- Feedback Form Container -->
    <div class="main-container">
        <h3>Leave a comment!</h3>
        
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" class="feedback-box" placeholder="Write your feedback here..."></textarea>

        <label for="name">Your Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">

        <button type="button" class="btn-submit">Submit Feedback</button>
    </div>
</body>
</html>
