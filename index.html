<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Guide</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }

        .navbar {
            padding: 15px;
        }

        .page-header {
            background-color: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 1000px;
            gap: 20px;
        }

        .left-section, .right-section {
            flex: 1;
            text-align: center;
        }

        .left-section img, .right-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        #fare h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        #fare select, #fare button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #fare button {
            background-color: #ff9800;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #fare button:hover {
            background-color: #e68900;
        }

        #price {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            color: darkgreen;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar (Do NOT remove or change this) -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Lrtalogo.svg.png" alt="logo" width="50" height="50" class="rounded-circle">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index2.html">Station Selector</a></li>
                    <li class="nav-item"><a class="nav-link" href="index3.html">Help</a></li>
                  
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Search...">
                    <button class="btn btn-warning" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">Fare Guide</div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Section - First Image -->
        <div class="left-section">
            <img src="image.png" alt="Map Image">
        </div>

        <!-- Fare Form (Center) -->
        <div id="fare">
            <h2>Fare Calculator</h2>

            <label for="from">Leaving From:</label>
            <select id="from" class="form-control">
                <option>Dr A. Santos</option>
                <option>Baclaran</option>
                <option>Edsa</option>
                <option>Libertad</option>
                <option>Gil Puyat</option>
                <option>Vito Cruz</option>
                <option>Quirino</option>
                <option>Pedro Gil</option>
                <option>UN</option>
                <option>Central Terminal</option>
                <option>Carriedo</option>
                <option>Doroteo Jose</option>
                <option>Bambang</option>
                <option>Tayuman</option>
                <option>Blumentritt</option>
                <option>Abad Santos</option>
                <option>R.Papa</option>
                <option>5th Avenue</option>
                <option>Yamaha Monumento</option>
                <option>Balintawak</option>
                <option>Fernando Poe Jr.</option>
            </select>

            <label for="to">Going To:</label>
            <select id="to" class="form-control">
                <option>Dr A. Santos</option>
                <option>Baclaran</option>
                <option>Edsa</option>
                <option>Libertad</option>
                <option>Gil Puyat</option>
                <option>Vito Cruz</option>
                <option>Quirino</option>
                <option>Pedro Gil</option>
                <option>UN</option>
                <option>Central Terminal</option>
                <option>Carriedo</option>
                <option>Doroteo Jose</option>
                <option>Bambang</option>
                <option>Tayuman</option>
                <option>Blumentritt</option>
                <option>Abad Santos</option>
                <option>R.Papa</option>
                <option>5th Avenue</option>
                <option>Yamaha Monumento</option>
                <option>Balintawak</option>
                <option>Fernando Poe Jr.</option>
            </select>

            <!-- Two Buttons - Regular and Discounted -->
            <button type="button" onclick="showFare('regular')">Regular Fare</button>
            <button type="button" onclick="showFare('discounted')">Discounted Fare</button>

            <!-- Price Display -->
            <p id="price">Price per transit: PHP 0.00</p>
        </div>

        <!-- Right Section - Second Image -->
        <div class="right-section">
            <img src="LRT_train.jpg" alt="LRT Train">
        </div>
    </div>

    <script>
        function showFare(type) {
            const priceDisplay = document.getElementById('price');
            if (type === 'regular') {
                priceDisplay.innerText = "Price per transit: PHP 30.00";
            } else if (type === 'discounted') {
                priceDisplay.innerText = "Price per transit: PHP 14.00";
            }
        }
    </script>
</body>
</html>
